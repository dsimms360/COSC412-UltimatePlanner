<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signup.js" async></script>
    <link rel="stylesheet" href="signup.css">
    <title>Ultimate Planner | Sign Up Form</title>
</head>
    <body>
        <div class = "loginbox">
            <img src="avatar1.png" class="avatar">
            <h1>Sign Up </h1>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="email" class = "Label"> Email</label>
                    <input  type="email" id ="email" name="" placeholder="Enter Email">
                <p class="error_msg" id="error_msg">Error Message</p>
                </div>
                <br>
                <div class="form-control">
                    <label for="password" class = "Label"> Password</label>
                    <input type="password" id ="password" name="" placeholder="Enter Password">
                    <p class="error_msg" id="error_msg">Error Message</p>
                </div>
               
                <div class="tos-btn">
                <p><span><input type="checkbox"></span> I agree to the Terms of Service </p>
                </div>
                <input type="submit" name="" value="Sign up">
                <hr>
                <p>Already have an account?</p><a href="index.html">Sign In</a><br>
            </form>
        </div>
    </body>
</html>
