<html>
    <head>
        <title>Ultimate Planner | Login</title>
        <link rel="shortcut icon" type="image/png" href="/favicon"/>
        <link rel="stylesheet" type="text/css" href="/login/css">
        <script src="server.js" async></script>
    </head>
    <body>
        <div class = "loginbox">
            <img src="/avatar" class="avatar">
            <h1>Login Here</h1>
            <form class="form" method="GET" action='/get-user' id="form">
                <p>Email:</p>
                <input type="text" id="email" name="email" placeholder="Enter Email">
                <p name='emailErrorMessage' style="color:red"></p>
                <p>Password:</p>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <p id='passwordErrorMessage' style="color:red"></p>
                <input type="submit" name="" value="Login">
                <a href="#">Forgot Password?</a><br>
                <a href="/signup">Don't have an account?</a>
            </form>
        </div>
    </body>
</html>
